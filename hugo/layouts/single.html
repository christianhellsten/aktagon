{{ define "main" }}

<aside class="aside aside-1">
  {{ if .TableOfContents }}
  <div class="toc-wrapper">
    <h3>Table of Contents</h3>
    {{ .TableOfContents }}
  </div>
  {{ end }}
</aside>
<article class="main" style="max-width: 682px; margin-left: auto; margin-right: auto;">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ if .Params.tags }}
      <div class="post-tags">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>
<aside class="aside aside-2">
  </aside>
{{ end }}
