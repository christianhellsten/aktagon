{{ define "main" }}
<article class="main page-article">
  <header class="post-header">
    <h1 class="hero-title">{{ .Title }}</h1>
    <div class="post-meta">
      {{ if .Params.tags }}
      <div class="post-tags">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>

  <div class="post-content">{{ .Content }}</div>
</article>
<aside class="aside aside-2"></aside>
{{ end }}
